server:
  port: 8081
  
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/hotel_booking
    username: dev
    password: 123456@
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  config:
    import: optional:configserver:http://localhost:8888/

  logging:
    level:
      org.springframework.security: DEBUG
